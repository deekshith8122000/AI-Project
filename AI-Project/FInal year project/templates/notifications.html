{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Notifications</h3>
                </div>
                <div class="card-body">
                    {% if notifications %}
                        <ul class="list-group">
                            {% for notification in notifications %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    {{ notification.content }}
                                    <small class="text-muted d-block">{{ notification.timestamp.strftime('%B %d, %Y %H:%M') }}</small>
                                </div>
                                <!-- Assuming you have a notifications.html template, let's enhance the delete button -->
                                <div class="notification-item">
                                    <form action="{{ url_for('delete_notification', notification_id=notification.id) }}" method="post" class="delete-notification-form">
                                        <button type="submit" class="delete-notification-btn" title="Delete notification">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-center">No notifications yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
